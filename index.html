<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Javascript Calculator" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <<link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="mycalculator">
      <h1>Basic Calculator</h1>
      <br>
      <form id="myform" name="calc">
        <input class="myarea" name="display"></input><br>
        <input class="mybuttons"  type="button" value="0" onclick="calc.display.value+='0'"></input>
        <input class="mybuttons" type="button" value="1" onclick="calc.display.value+='1'"></input>
        <input class="mybuttons" type="button" value="2" onclick="calc.display.value+='2'"></input>
        <input class="mybuttons" type="button" value="+" onclick="calc.display.value+='+'" style="background-color: #cc5c11;"></input><br>
        <input class="mybuttons" type="button" value="3" onclick="calc.display.value+='3'"></input>
        <input class="mybuttons" type="button" value="4" onclick="calc.display.value+='4'"></input>
        <input class="mybuttons" type="button" value="5" onclick="calc.display.value+='5'"></input>
        <input class="mybuttons" type="button" value="-" onclick="calc.display.value+='-'" style="background-color: #ba55d3;"></input><br>
        <input class="mybuttons" type="button" value="6" onclick="calc.display.value+='6'"></input>
        <input class="mybuttons" type="button" value="7" onclick="calc.display.value+='7'"></input>
        <input class="mybuttons" type="button" value="8" onclick="calc.display.value+='8'"></input>
        <input class="mybuttons" type="button" value="x" onclick="calc.display.value+='*'" style="background-color: #7db1b2;"></input><br>
        <input class="mybuttons" type="button" value="9" onclick="calc.display.value+='9'"></input>
        <input class="mybuttons" type="button" value="C" onclick="calc.display.value=''" style="background-color: #cc0000;"></input>
        <input class="mybuttons" type="button" value="=" onclick="calc.display.value=eval(calc.display.value)"></input>
        <input class="mybuttons" type="button" value="&#247;" onclick="calc.display.value+='/'" style="background-color: green;"></input>
      </form>
    </div>
  </body>
</html>
